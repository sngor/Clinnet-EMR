version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd clinnet-app
            - npm ci
        build:
          commands:
            - echo "Building Clinnet EMR frontend..."
            - cd clinnet-app
            - npm run build
      artifacts:
        baseDirectory: clinnet-app/dist
        files:
          - '**/*'
      cache:
        paths:
          - clinnet-app/node_modules/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Strict-Transport-Security'
              value: 'max-age=31536000; includeSubDomains'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
            - key: 'X-XSS-Protection'
              value: '1; mode=block'
            - key: 'X-Frame-Options'
              value: 'SAMEORIGIN'
            - key: 'Content-Security-Policy'
              value: "default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' *.amazonaws.com *.amazoncognito.com *.execute-api.*.amazonaws.com"
    appRoot: .
    environmentVariables:
      VITE_API_ENDPOINT: 'https://v30yfenncd.execute-api.us-east-2.amazonaws.com/prod'
