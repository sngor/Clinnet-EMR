version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Current directory (preBuild):"
        - pwd
        - echo "Installing Amplify CLI..."
        - npm install -g @aws-amplify/cli
        - echo "Changing to clinnet-app directory..."
        - cd clinnet-app
        - echo "Installing dependencies..."
        - npm install
        - npm install --save react-router-dom
    build:
      commands:
        - echo "Current directory (build):"
        - pwd
        - echo "Changing to clinnet-app directory again..."
        - cd clinnet-app
        - echo "Building the app..."
        - npm run build
  artifacts:
    baseDirectory: clinnet-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - clinnet-app/node_modules/**/*