version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli
        - cd clinnet-app
        - npm install
    build:
      commands:
        - cd clinnet-app
        - npm run build
  artifacts:
    baseDirectory: clinnet-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - clinnet-app/node_modules/**/*