version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd clinnet-app
        - rm -f package-lock.json
        - npm install
    build:
      commands:
        - echo "Current directory before build:"
        - pwd
        - ls -la
        - echo "Changing to clinnet-app directory..."
        - cd clinnet-app || cd /codebuild/output/src*/src/Clinnet-EMR/clinnet-app
        - echo "Current directory after change:"
        - pwd
        - ls -la
        - echo "Running build command..."
        - npm run build
  artifacts:
    baseDirectory: clinnet-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - clinnet-app/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'Content-Security-Policy'
          value: "default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' *.amazonaws.com *.amazoncognito.com"