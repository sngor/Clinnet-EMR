version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies
        - npm ci
    build:
      commands:
        # Build the project
        - npm run build
  artifacts:
    # Specify the directory where the build output is located
    baseDirectory: build
    files:
      - '**/*'
  cache:
    # Cache dependencies to speed up subsequent builds
    paths:
      - node_modules/**/*