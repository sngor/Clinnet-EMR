            RestApiId: !Ref ClinicAPI
            Path: /services
            Method: options
            Auth:
              Authorizer: NONE
        ServiceByIdOptions:
          Type: Api
          Properties:
            RestApiId: !Ref ClinicAPI
            Path: /services/{id}
            Method: options
            Auth:
              Authorizer: NONE

  PatientsOptions:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/handlers/cors/
      Handler: cors_options.lambda_handler
      Events:
        PatientsOptions:
          Type: Api
          Properties:
            RestApiId: !Ref ClinicAPI
            Path: /patients
            Method: options
            Auth:
              Authorizer: NONE

  UsersOptions:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/handlers/cors/
      Handler: cors_options.lambda_handler
      Events:
        UsersOptions:
          Type: Api
          Properties:
            RestApiId: !Ref ClinicAPI
            Path: /users
            Method: options
            Auth:
              Authorizer: NONE

